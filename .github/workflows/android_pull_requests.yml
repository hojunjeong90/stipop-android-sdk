name: Build on Pull Requests

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: ktlint
        uses: ScaCap/action-ktlint@1.1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review